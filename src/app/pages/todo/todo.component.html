<div id="form-cont2" *ngIf="modifyMode">
  <form #myModForm="ngForm" (ngSubmit)="myModForm.resetForm()">

    <input type="text" name="task"
           [(ngModel)]="modifiedTask.title"

    >

    <button  (click)="modify()" >Modifica</button>


  </form>
</div>

<div id="form-cont" *ngIf="!modifyMode">
<form #myForm="ngForm" (ngSubmit)="myForm.resetForm()">

  <input type="text" name="task"
         [(ngModel)]="newTask.title"
         placeholder="Add new Task">

  <button (click)="create()" >+</button>


</form>
  <p id="wait" *ngIf="!taskArray.length">Inserisci nuovo task per visualizzarlo</p>

</div>
<div *ngFor="let task of taskArray">
  <p *ngIf="!task.completed">
<app-task-row
  [taskTitle]= "task.title"
  [task]= "task"
  (completed)="getData($event)"
  (modified)="getData3($event)"
>

</app-task-row>
  </p>
</div>
